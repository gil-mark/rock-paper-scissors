<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const choices = ['Rock', 'Paper', 'Scissors'];
        
        function getComputerChoice () {
            let index = Math.floor(Math.random() * 3)
            return choices[index]   
        }
        //here is a test comment.
        //here is another test comment.
        function playRound (computerChoice, userChoice) {
            if (computerChoice === "Rock") {
                if (userChoice === "Paper") {
                    return 1;
                } else if (userChoice === "Rock") {
                    return 0;
                } else {
                    return -1;
                }
            } else if (computerChoice === "Paper") {
                if (userChoice === "Scissors") {
                    return 1;
                } else if (userChoice === "Paper") {
                    return 0;
                } else {
                    return -1;
                }
            } else {
                if (userChoice === "Rock") {
                    return 1;
                } else if (userChoice === "Scissors") {
                    return 0;
                } else {
                    return -1;
                }
            }
        }

        function playGame () {
            let score = 0;
            
            for (i = 1; i <= 5; i++) {
                let userChoice = prompt('What will you play?', '');
                let computerChoice = getComputerChoice()

                let result = playRound(computerChoice, userChoice);
                
                if (result === 1) {
                    score += 1
                    console.log(`You chose ${userChoice} and the computer chose ${computerChoice}. You win!`)
                } else if (result === 0) {
                    console.log(`You chose ${userChoice} and the computer chose ${computerChoice}. It's a tie.`)
                } else {
                    console.log(`You chose ${userChoice} and the computer chose ${computerChoice}. You lose :(`)
                }
            }

            console.log(`The game is over. Your score was ${score} out of 5.`)
        }

        playGame();

    </script>
</body>
</html>
